{% extends "layout.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="container-fluid" id="messages">
    <div class="row">
        <h2>Login</h2>
    </div>
    <div class="row">
        <p>
            To log into Tagmench, enter the password or click "Guest".
        </p>
    </div>
    <div class="row">

        <form action="/login" method="post" id="login">
            {{ form.csrf_token }}
            <input type="hidden" id="guest" name="guest" value="" />
            <div class="btn-group" role="group" aria-label="Actions">
              <button type="submit" class="btn btn-primary"><img class="twitch-logo"
                  src="/static/twitch.png" />Login
                  with
                  Twitch</button>
              <button type="submit" id="btn-guest" class="btn btn-link">Continue as guest</button>
            </div>
        </form>
    </div>

</div>
<script type="text/javascript" src="{{ url_for('static', filename='login.js') }}"></script>
{% endblock %}
